
def appengineVersion = "1.9.17"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.9.66'
        classpath "com.google.appengine:gradle-appengine-plugin:1.9.17"
    }
}
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

apply plugin: 'war'
apply plugin: 'appengine'
apply plugin: 'kotlin'


sourceCompatibility = 1.7
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    provided
}
sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.9.66'
    appengineSdk "com.google.appengine:appengine-java-sdk:${appengineVersion}"
    compile "com.google.appengine:appengine-api-1.0-sdk:${appengineVersion}"

    compile 'javax.servlet:servlet-api:2.5'


//    testCompile "com.google.appengine:appengine-testing:${appengineVersion}"
//    testCompile "com.google.appengine:appengine-api-stubs:${appengineVersion}"
}

appengine {
    httpPort = 8888
    downloadSdk = true

    appcfg {
        email = "christoph.pickl@gmail.com"
        noCookies = true
        oauth2 = true
    }
}
