def versionAppEngine = "1.9.17"
def versionJersey = "2.13"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.9.66'
        classpath "com.google.appengine:gradle-appengine-plugin:1.9.17"
    }
}
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

apply plugin: 'war'
apply plugin: 'appengine'
apply plugin: 'kotlin'


sourceCompatibility = 1.7
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    provided
}
sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.9.66'
    appengineSdk "com.google.appengine:appengine-java-sdk:${versionAppEngine}"
    compile "com.google.appengine:appengine-api-1.0-sdk:${versionAppEngine}"

    compile "org.glassfish.jersey.containers:jersey-container-servlet-core:${versionJersey}"
    compile "org.glassfish.jersey.core:jersey-server:${versionJersey}"
//    compile "org.glassfish.jersey.core:jersey-client:${versionJersey}"
//    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.3'

//    compile 'javax.servlet:servlet-api:2.5'
//    compile 'com.sun.jersey:jersey-server:1.18.2'
//    compile 'com.sun.jersey.contribs:jersey-spring:1.18.2'

//    testCompile "com.google.appengine:appengine-testing:${versionAppEngine}"
//    testCompile "com.google.appengine:appengine-api-stubs:${versionAppEngine}"
}

appengine {
    httpPort = 8888
    downloadSdk = true

    appcfg {
        email = "christoph.pickl@gmail.com"
        noCookies = true
        oauth2 = true
    }
}
