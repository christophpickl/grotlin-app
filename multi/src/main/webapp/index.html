<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>swirl webapp</title>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            background-color: #C2CFCF;
        }
        #txt_access_token, #txt_channel_token {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Swirl Testclient</h1>
    </div>

    Environment: <input type="radio" name="inp_environment" value="http://localhost:8888" checked />Local
                 <input type="radio" name="inp_environment" value="http://swirl-engine.appspot.com">Production<br/>

    Access Token: <input type="text" id="txt_access_token" value="1" /><br/>

    <input type="submit" id="btn_get_version" value="GET /version" /><br/>

    Create channel token: <input type="submit" id="btn_get_channel_token" value="POST /channel" /><br/>

    Channel Token: <input type="text" id="txt_channel_token" /><br/>

    <input type="submit" id="btn_connect_channel" value="Connect to Channel" /><br/>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
