<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
	<title>swirl webapp</title>
    <script src="http://swirl-engine.appspot.com/_ah/channel/jsapi" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/RestClient.js" type="text/javascript"></script>
    <script src="js/ChannelClient.js" type="text/javascript"></script>
    <script src="js/AppController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="header">
        <h1>Swirl Testclient</h1>
    </div>

	<div id="container">
		
		<div id="controlArea">
			<div id="configuration">
				<h2>Configuration</h2>
				<ul>
					<li>
		    			Environment:
		    			<!-- TODO init those values from within javascript, in order to have access to it programmatically -->
		    			<input type="radio" id="inp_environment_local" name="inp_environment" value="http://localhost:8888" checked /><label for="inp_environment_local">Local</label>
		                <input type="radio" id="inp_environment_prod" name="inp_environment" value="http://swirl-engine.appspot.com"><label for="inp_environment_prod">Production</label>
					</li>
					<li>
						Access Token: <input type="text" id="txt_access_token" value="1" />
					</li>
					<li>
						Channel Token: <input type="text" id="txt_channel_token" />
					</li>
				</ul>
			</div>
			<div id="endpoints">
				<h2>Endpoints</h2>
				<ul>
					<li>
						<h3>Version</h3>
						<input type="submit" id="btn_get_version" value="GET /version" />
					</li>
					<li>
						<h3>Game</h3>
						Join Random Game: <input type="submit" id="btn_join_game" value="POST /game/random" />
					</li>
					<li>
						<h3>Channel</h3>
						Create channel token: <input type="submit" id="btn_get_channel_token" value="POST /channel" /><br/>
						<input type="submit" id="btn_connect_channel" value="Connect to Channel" />
                        <textarea id="sendMessageText"></textarea>
                        <input type="submit" id="btn_send_message" value="Send Message" />
					</li>
				</ul>
			</div>
		</div>
		
		<div id="outputArea">
			<font>ReST RESULT</font>
			<textarea id="outputText"></textarea>
			<font>LOG</font>
			<textarea id="logText"></textarea>
		</div>
	</div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
